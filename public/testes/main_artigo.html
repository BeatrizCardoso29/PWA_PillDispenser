      <div id="medication-content">

        <div id="date-display"></div>
          <!-- medication for today -->
          <div class="stock container grey-text text-darken-1">
            <label for="todaystock"> Your medication for today:</label>
          </div>

        
        <div class="card-panel stock white row" data-id="${id}">
            <div class="med-details">
                <div class="med-pill_name">Aerius</div>
                <div class="med-dose"> Dose: 1</div>
            </div>
            <div class="stock-clock">
                <input type="time" name="alarm" class="timepicker" value="08:00">
            </div>
            <div> <i class="material-icons"> check_box</i></div>
        </div>

        <div class="center">
            <a class="btn-floating btn-small btn-large add-btn sidenav-trigger" data-target="side-form_med">
                <i class="material-icons">add</i>
            </a>
        </div>
        <div id="side-form_med" class="sidenav side-form">
          <form class="add-medication container section">
            <h6>New Medication</h6>
            <div class="divider"></div>
            <div class="input-row">
              <label class="form-label" for="pill">Pill:</label>
              <div class="input-field">
                <select id="pill" name="pill" required>
                  <option value="Choose an option"></option>
                  <option value="pill1">Pill 1</option>
                  <option value="pill2">Pill 2</option>
                  <option value="pill3">Pill 3</option>
                </select>
              </div>
            </div>
            <div class="input-row">
              <label class="form-label" for="start">Start:</label>
              <div class="input-field">
                <input type="date" id="start" name="start" required>
              </div>
            </div>
            <div class="input-row">
              <label class="form-label" for="finite_duration">Duration:</label>
              <div class="input-field">
                <select id="finite_duration" name="finite_duration" required>
                    
                  <option value="Choose an option"></option>
                    <option value="T"> End Date </option>
                    <option value="F"> Consistently </option>
                  </select>
              </div>
            </div>
            <div class="input-row">
              <label class="form-label" for="end" id="end-label">End:</label>
              <div class="input-field" id="end-field">
                <input type="date" id="end" name="end">
              </div>
            </div>
            <div class="input-row">
              <label class="form-label" for="mode">Mode:</label>
              <div class="input-field">
                <select id="mode" name="mode" required>
                  <option value="Choose an option"></option>
                  <option value="P">Dispensador Portátil</option>
                  <option value="F">Dispensador Portátil</option>
                  <option value="B">Depende dos dias</option>
                </select>
              </div>
            </div>
            <div class="input-row">
              <label class="form-label" for="med_time">Medication time:</label>
              <div class="input-field">
                <input type="time" id="med_time" name="med_time" required>
              </div>
            </div>
            <div class="input-row">
              <label class="form-label" for="alert_time">Alert time:</label>
              <div class="input-field">
                <input type="time" id="alert_time" name="alert_time" required>
              </div>
            </div>
            <div class="input-field center">
                <button class="btn-small">Add</button>
            </div>
          </form>
        </div>       
      </div>


    <div id="stock-content">
          <!-- stock for today -->
        <div class="stock container grey-text text-darken-1">
            <label for="todaystock"> Your stock:</label>
        </div>
        

        <div class="card-panel stock white row" data-id="${id}">
            <div class="stock-deposit">1</div>
            <div class="stock-details">
              <div class="stock-pill_name"> Aerius </div>
              <div class="stock-qtd"> Number of pills: 20 </div>
            </div>
            <div class="stock-delete">
              <i class="material-icons" data-id="${id}">delete_outline</i>
            </div>
        </div>

        <div class="center">
            <a class="btn-floating btn-small btn-large add-btn sidenav-trigger" data-target="side-form_stock">
                <i class="material-icons">add</i>
            </a>
        </div>

         <!-- add stock side nav -->
        <div id="side-form_stock" class="sidenav side-form">
            <form class="add-stock container section">
            <h6 >New pill</h6>
            <div class="divider"></div>
            <div class="input-field">
                <input placeholder="e.g. trifen, ..." id="pill_name" type="text" class="validate">
                <label for="pill_name"> Name </label>
            </div>
            <div class="input-field">
                <input placeholder=" máx 30" id="qtd" type="number" class="validate">
                <label for="qtd"> Number of pills </label>
            </div>
            <div class="input-field">
                <input placeholder="1 to 6" id="deposit" type="number" class="validate">
                <label for="deposit"> Deposit number </label>
            </div>
            <div class="input-field center">
                <button class="btn-small">Add</button>
            </div>
            </form>
        </div>
    </div> 

     <!-- bottom nav -->

        <li><a href="#" onclick="switchContent('medication')">Medication</a></li>
        <li><a href="#" onclick="switchContent('stock')">Stock</a></li>
      </ul>
  </nav>
